<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Alumno</title>
    <style>
        body {
            background-color: #87CEEB; /* Color celeste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container select {
            width: 90%; /* Ajustar el ancho del combobox */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 90%; /* Ajustar el ancho del botón */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-content button {
            width: 45%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content .cancel {
            background-color: #f44336;
            color: white;
        }
        .modal-content .cancel:hover {
            background-color: #e53935;
        }
        .modal-content .accept {
            background-color: #4CAF50;
            color: white;
        }
        .modal-content .accept:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Eliminar Alumno</h2>
        <form id="deleteForm" action="/eliminar_alumno" method="post">
            {% csrf_token %}
            <select name="alumno" required>
                {% for alumno in alumnos %}
                    <option value="{{ alumno.id }}">{{ alumno.nombre }}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="showModal()">Eliminar</button>
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>¿Desea eliminar al alumno? Este cambio es irreversible.</p>
            <button class="cancel" onclick="hideModal()">Cancelar</button>
            <button class="accept" onclick="submitForm()">Aceptar</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function submitForm() {
            document.getElementById('deleteForm').submit();
        }
    </script>
</body>
</html>
