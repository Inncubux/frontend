<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Alumnos</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #87CEEB; /* Color celeste */
            padding: 20px;
            text-align: center;
            color: white; /* Color de las letras */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Altura menos el margen superior */
        }
        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px;
            text-align: center;
            padding: 20px;
        }
        .card a {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Administrar Alumnos</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Inscribir Alumno</h2>
            <a href="inscripcion_alumno">Seleccionar</a>
        </div>
        <div class="card">
            <h2>Modificar Alumno</h2>
            <a href="#">Seleccionar</a>
        </div>
        <div class="card">
            <h2>Eliminar Alumno</h2>
            <a href="#">Seleccionar</a>
        </div>
    </div>
</body>
</html>
