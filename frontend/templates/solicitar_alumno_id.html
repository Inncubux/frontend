<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar ID del Alumno</title>
    <style>
        body {
            background-color: #87CEEB; /* Color celeste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 90%; /* Ajustar el ancho del input */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 90%; /* Ajustar el ancho del botón */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-content button {
            width: 45%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content .cancel {
            background-color: #f44336;
            color: white;
        }
        .modal-content .cancel:hover {
            background-color: #e53935;
        }
        .modal-content .accept {
            background-color: #4CAF50;
            color: white;
        }
        .modal-content .accept:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 id="formTitle">Modificar Alumno</h2>
        <form method="POST" id="solicitarForm" aria-labelledby="formTitle">
            {% csrf_token %}
            <label for="alumno_id">ID del Alumno:</label><br>
            <input type="text" id="alumno_id" name="alumno_id" value="{{ alumno_id }}" aria-required="true"><br><br>
            <button type="button" onclick="showModal()">Continuar</button>
        </form>
    </div>

    <div id="myModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <h2 id="modalTitle">Confirmación</h2>
            <p>¿Desea continuar con la modificación del alumno?</p>
            <button class="cancel" onclick="hideModal()">Cancelar</button>
            <button class="accept" onclick="submitForm()">Aceptar</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('myModal').style.display = 'flex';
            document.getElementById('myModal').setAttribute('aria-hidden', 'false');
        }

        function hideModal() {
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('myModal').setAttribute('aria-hidden', 'true');
        }

        function submitForm() {
            document.getElementById('solicitarForm').submit();
        }
    </script>
</body>
</html>
